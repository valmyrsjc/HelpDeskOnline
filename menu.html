<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sistema de HelpDesk</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="all">
		<!-- Estilo css , arquivo de edição manual -->
		<link href="css/estilo.css" rel="stylesheet" media="all">
	</head>
	<body>
		<nav class="navbar navbar-inverse" role="navigation">

		</nav>

		<div class="jumbotron">
			<div class="container">
				<p>
					Sistema de HelpDesk.
				</p>
				<div id="#" class="btn-group btn-group-justified">
					<div class="btn-group">
						<button onclick="return showChamados();" type="button" class="btn btn-danger">
							<span class="glyphicon glyphicon-wrench"> </span> CHAMADOS
						</button>
					</div>
					<div class="btn-group">
						<button onclick="return showUsuarios();" type="button" class="btn btn-primary">
							<span class="glyphicon glyphicon-user "> </span> USUARIOS
						</button>
					</div>
					<div class="btn-group">
						<button onclick="return showRelatorios();" type="button" class="btn btn-warning">
							<span class="glyphicon glyphicon-envelope"> </span> RELATORIOS
						</button>
					</div>
				</div>

				<!-- div chamados com display invisivel com a função javascript para aparecer na tela-->
				<div id="conteudoChamados" class="#" style="display: none;">

					VEEEEERMELHOOOOOOOO.

					<form>
						<input type="text" placeholder="Nome..."/>
						<button onclick="return hideChamados();">
							sumir conteudo
						</button>
					</form>
				</div>

				<!-- div usuario com display invisivel com a função javascript para aparecer na tela -->
				<div id="conteudoUsuarios" class="#" style="display: none;">

					AZUUUUUUUUUL.

					<form>
						<input type="text" placeholder="Nome..."/>
						<button onclick="return hideUsuarios();">
							sumir conteudo
						</button>
					</form>
				</div>

				<!-- div relatorio com display invisivel com a função javascript para aparecer na tela -->
				<div id="conteudoRelatorios" class="#" style="display: none;">

					AMARELOOOOOOOOOOOOOOOOO.

					<form>
						<input type="text" placeholder="Nome..."/>
						<button onclick="return hideRelatorios();">
							sumir conteudo
						</button>
					</form>
				</div>
			</div>
		</div>

		
		
		
		<footer class="navbar navbar-inverse navbar-fixed-bottom">

		</footer>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
